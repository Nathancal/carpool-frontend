<div *ngIf="isHost">
  <mat-card class="card-container">
    <zxing-scanner #scanner (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
    </mat-card>
</div>

<div *ngIf="!isHost">
  <mat-card class="card-container">
    <qr-code class="qrGenerator" [value]="QRcodeData" [size]="500"></qr-code>
    </mat-card>
</div>
