  <div class="map-container">
    <div id="map"></div>

    <div class="search-bar">
      <app-searchbar></app-searchbar>
    </div>
    <div class="miles-tokens">
      <button         class="miles-icon"
      mat-icon-button (click)="viewTransactions()"
      >
        <mat-icon
        [matBadge]="milesCounter"
        matBadgePosition="below before"
        matBadgeSize="small"
        matBadgeColor="warn"
        >ev_station</mat-icon
      ><br />

      </button>

    </div>

    <ng-container *ngIf="selectDestination">
      <div class="destination-header-container">
        <mat-card class="select-destination-header">
          <p>Select Destination to complete Pickup.</p>
        </mat-card>
      </div>
    </ng-container>
  </div>
  <app-navigation> </app-navigation>
